name: "Terraform Plan"

on: [workflow_dispatch]
env:
  key: ${{ secrets.KEY }}


jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2     
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        id: init
        run: terraform init
      
      - name: Terraform Validate 
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan 
        id: plan 
        run: terraform plan -no-color
